<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width-device-width,initial scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
		<!--google font https://fonts.google.com/ -->
	<title>Amber Fuller</title>
</head>
<body>
	<div id="container">
		<section class="row top">
			<!-- sets up the top section which spans across the page -->
			<div class="col-half logo">
				<img class="logo" src="img/logo2.png" alt="logo">
				<!-- embeds the logo and sets to to half of the "top" section -->
			</div>
			<div class="col-half intro">
				<h1>Amber Fuller</h1>
				<h3>Front-End Ninja</h3>
				<!-- sets the intro with name and title to the right half of the "top" section -->
			</div>
		</section>
		<section class="main-image">
			<div class="row">
				<img class="picture" src="img/laptop-picture.png" alt="laptop-picture">
					<!--picture obtained from https://www.pexels.com/photo/grey-samsung-laptop-turned-on-beside-black-smartphone-163109/ -->
					<!-- sets a larger picture across the page-->
			</div>
		</section>
		<section class="row featured">
			<!-- section to showcase featured work -->
			<h2>Featured Work</h2>
			<div class="row work">
				<!-- this section showcases featured work in a 1x3 grid with images -->
				<div class="col-third">
					<img class="picture" src="img/trading-card.png" alt="trading-card">
					<p>Animal Trading Card</p>
				</div>
				<div class="col-third">
					<img class="picture" src="img/dual-screen.png" alt="udacity-portfolio">
					<!-- image obtained from https://pixabay.com/en/dual-screen-programming-coding-1745705/ -->
					<p>Udacity portfolio</p>
				</div>
				<div class="col-third">
					<img class="picture" src="img/web-design.png" alt="udacity-portfolio">
					<!-- image obtained from https://pixabay.com/en/web-design-laptop-html-design-2038872/ -->
					<p>Future projects</p>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
